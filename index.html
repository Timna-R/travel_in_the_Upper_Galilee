<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/placeholder.png" type="image/x-icon">
    <title>Maayan Kasoom</title>
</head>
<body>
    <div class="page">
        <header class="header">
            <div class="logo"></div>
              <div class="header__langs">
                <button id="en_btn">en</button>
                <button id="he_btn">he</button>
<!-- 
                <a href="#" class="header__lang-link btn_active">En</a>
                <a href="#" class="header__lang-link">עב</a> -->
              </div>
          </header>
          <main class="content">
            <section class="lead">
                <h1 class="lead__title english">Must see in northern Israel</h1>
                <h1 class="lead__title hebrew">שווה לראות<br>בצפון ישראל</h1>
              <p class="lead__subtitle english">Places worth visiting in the Upper Galilee, the Golan and the Sea of Galilee</p>
              <p class="lead__subtitle hebrew">הכנו לכם מדריך קצר למקומות שכדאי לבקר בהם באיזור הגליל העליון, הגולן והכנרת</p>
              <figure class="lead__wrapping">
                <img class="lead__image" src="./images/Sea_of_Galilee.jpg" alt="view of Sea of Galilee">
                <figcaption class="lead__caption english">The view from the yard in Maayan Kasoom (Karkom, Israel)</figcaption>
                <figcaption class="lead__caption hebrew"> נוף מחצר הצימרים 'מעיין קסום' (כרכום, ישראל)</figcaption>
              </figure>
            </section>
            </main>
    </div>

    <script src="index.js"></script>
